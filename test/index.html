<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>

  <form action="#billing">
    <select name="billing_title" data-population-target="#js_shipping_title" data-population-target-manual="#js_shipping_title">
      <option value="mr">Mr.</option>
      <option value="ms" selected="selected">Ms.</option>
      <option value="mrs">Mrs.</option>
    </select>
    <input type="text" name="billing_name" value="Max Mustermann" data-population-target="#js_shipping_name" data-population-target-manual="#js_shipping_name">
    <input type="email" name="billing_email" value="max@mustermann.com" data-population-target="#js_shipping_email" data-population-target-manual="#js_shipping_email">
    <input type="phone" name="billing_phone" value="+49893239893443" data-population-target="#js_shipping_phone" data-population-target-manual="#js_shipping_phone">
    <input type="text" name="billing_city" value="Hamburg" data-population-target="#js_shipping_city" data-population-target-manual="#js_shipping_city">
    <input type="radio" name="billing_payment" value="paypal" data-population-target="input[name=shipping_payment]" data-population-target-manual="input[name=shipping_payment]">
    <input type="radio" name="billing_payment" value="wire" data-population-target="input[name=shipping_payment]" data-population-target-manual="input[name=shipping_payment]">
    <input type="radio" name="billing_payment" value="creditcard" data-population-target="input[name=shipping_payment]" data-population-target-manual="input[name=shipping_payment]" checked="checked">
    <input type="checkbox" name="billing_express" data-population-target="#js_shipping_express" data-population-target-manual="#js_shipping_express">
    <input type="password" name="billing_password" data-population-target="#js_billing_password_confirm,#js_shipping_password,#js_shipping_password_confirm" data-population-target-manual="#js_billing_password_confirm,#js_shipping_password,#js_shipping_password_confirm">
    <input type="password" name="billing_password_confirm" id="js_billing_password_confirm">
    <input type="hidden" name="billing_hash" value="43909fs09f5jk6j5j49138otr7834" data-population-target="#js_shipping_hash" data-population-target-manual="#js_shipping_hash">
  </form>

  <form action="#shipping">
    <select name="shipping_title" id="js_shipping_title">
      <option value="mr">Mr.</option>
      <option value="ms">Ms.</option>
      <option value="mrs" selected="selected">Mrs.</option>
    </select>
    <input type="text" name="shipping_name" id="js_shipping_name">
    <input type="email" name="shipping_email" id="js_shipping_email">
    <input type="phone" name="shipping_phone" id="js_shipping_phone">
    <input type="radio" name="shipping_payment" value="paypal" checked="checked">
    <input type="radio" name="shipping_payment" value="wire">
    <input type="radio" name="shipping_payment" value="creditcard">
    <input type="checkbox" name="shipping_express" id="js_shipping_express">
    <input type="password" name="shipping_password" id="js_shipping_password">
    <input type="password" name="shipping_password_confirm" id="js_shipping_password_confirm">
    <input type="hidden" name="shipping_city" id="js_shipping_city">
    <input type="hidden" name="shipping_hash" id="js_shipping_hash">
  </form>

  <form action="#outside-scope">
    <input type="text" name="name" data-population-target="js_shipping_name" value="outside scope name">
  </form>

  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/mocha/mocha.js"></script>
  <script src="../bower_components/chai/chai.js"></script>
  <script>mocha.setup('bdd');</script>
  <script>var expect = chai.expect;</script>
  <script src="../src/iptools-jquery-populator.js"></script>
  <script src="spec/init.js"></script>
  <script src="spec/populate.js"></script>
  <script src="spec/populateManual.js"></script>
  <script src="spec/destroy.js"></script>
  <script>
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
